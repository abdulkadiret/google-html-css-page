<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <div>
      <div id="nav">
        <ul id="nav-ul">
          <li class="nav-items">About</li>
          <li class="separator nav-items">Store</li>
          <div id="nav-right-side">
            <li class="separator nav-items">Gmail</li>
            <li class="separator nav-items">Images</li>
            <li id="name-initial-nav" class="separator nav-items">A</li>
          </div>
        </ul>
      </div>
      <div id="main-google">
        <h1 id="google-h1">
          <span style="color: rgb(64, 115, 209)">G</span>
          <span style="color: red" class="google-letters">o</span>
          <span style="color: orange" class="google-letters">o</span>
          <span style="color: rgb(64, 115, 209)" class="google-letters">g</span>
          <span style="color: green" class="google-letters">l</span>
          <span style="color: red" class="google-letters">e</span>
        </h1>
        <input id="google-input" type="text" />
        <div id="google-input-container">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div id="footer">
        <div id="footer-country">
          <span>United Kingdom</span>
        </div>
        <ul>
          <li class="footer-items">Advertising</li>
          <li class="separator footer-items">Business</li>
          <li class="separator footer-items">How Search works</li>
          <div id="footer-right-side">
            <li class="separator footer-items">Privacy</li>
            <li class="separator footer-items">Terms</li>
            <li class="separator footer-items">Settings</li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
