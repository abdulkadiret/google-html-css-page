<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <!--load all font awesome styles-->
    <link rel="stylesheet" href="fontAwesomeCss/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goagle</title>
  </head>
  <body>
    <div>
      <ul class="lists">
        <div class="nav left-side-items">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </div>
        <div class="nav right-side-items">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="name-initial-nav">
            <a id="name-initial" href="#">A</a>
          </li>
        </div>
      </ul>
      <div id="main-goagle">
        <h1 id="goagle-h1">
          <span style="color: rgb(64, 115, 209);">G</span>
          <span style="color: red;" class="goagle-letters">o</span>
          <span style="color: orange;" class="goagle-letters">a</span>
          <span style="color: rgb(64, 115, 209);" class="goagle-letters"
            >g</span
          >
          <span style="color: green;" class="goagle-letters">l</span>
          <span style="color: red;" class="goagle-letters">e</span>
        </h1>
        <div class="input-icons">
          <i class="fas fa-search icon"></i>
          <input id="goagle-input" type="text" />
          <i class="fas fa-microphone icon"></i>
        </div>

        <div id="goagle-button-container">
          <button>Goagle Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div id="footer">
        <div id="footer-country">
          <span>United Kingdom</span>
        </div>
        <ul class="lists">
          <div class="bottom-footer left-side-items">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </div>
          <div class="bottom-footer right-side-items">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </div>
        </ul>
      </div>
    </div>
